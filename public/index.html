<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>AMLH - Android Mock Location Helper</title>
        <link rel="stylesheet" type="text/css" href="/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="/bootstrap.min.js"></script>
        <script type="text/javascript" src="/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Android Mock Location Helper</h1>
            </div>
            <div class="row">
                <div class="span9">
                    <div class="thumbnail">
                        <div id="map_canvas"></div>
                        <div style="margin: 10px 0;">
                            <button id="send_to_device" class="btn pull-right" data-loading-text="發送中……">送出</button>
                            <p id="debug_message" class="caption"> </p>
                        </div>
                    </div>
                </div>
                <div class="span3">
                    <div style="margin: 5px 0;">
                        <button id="refresh_device_list" class="btn pull-right" data-loading-text="讀取中……">更新</button>
                        <h3>模擬器列表</h3>
                    </div>
                    <div class="well" style="padding: 8px 0px;">
                        <ul id="device_list" class="nav nav-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="footer">© 2012 <a href="http://about.me/wancw">WanCW</a>. All rights reserveed.</div>
        </div>
    </body>
</html>

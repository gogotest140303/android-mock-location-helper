<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>AMLH</title>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            h1 { text-align: center;}
            #map_canvas { width:640px; height:480px; margin: 0 auto; }
        </style>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
        function updateMapByCurrentPosition(map, position) {
            var coordinates = position.coords;
            var currentLocation = new google.maps.LatLng(
                coordinates.latitude, coordinates.longitude);
            map.setCenter(currentLocation);
            var marker = new google.maps.Marker({
                position: currentLocation,
                map: map
            });
        }
        function getCurrentLocation(map) {
            if (navigator.geolocation) {
                var gl = navigator.geolocation;
                gl.getCurrentPosition(function(p){
                    updateMapByCurrentPosition(map,p)});
            }
        }
        function initialize() {
            var myOptions = {
                center: new google.maps.LatLng(-34.397, 150.644),
                zoom: 18,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                myOptions);
            getCurrentLocation(map);
        }
        </script>
    </head>
    <body onload="initialize()">
        <h1>Android Mock Location Helper</h1>
        <div id="map_canvas"></div>
    </body>
</html>
